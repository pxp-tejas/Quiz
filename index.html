<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  
  <link rel="stylesheet" href="/bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="quiz.css">
</head>
<body class="bg-light">

<div class="container py-5 d-flex flex-column align-items-center justify-content-center min-vh-100">
  <div class="quiz-box card shadow-lg" style="max-width: 480px; width: 100%; border-radius: 18px;">
    <div class="card-header bg-success text-white text-center" style="border-top-left-radius: 18px; border-top-right-radius: 18px;">
      <h2 class="mb-0">JavaScript Quiz</h2>
    </div>
    <div class="card-body p-4">
      <h5 id="question" class="mb-4 fw-semibold"></h5>
      <div id="options" class="mb-4"></div>
      <div class="d-flex gap-2">
        <button id="checkBtn" class="btn btn-success flex-fill py-2 fs-5" onclick="checkAnswer()">Check Answer</button>
        <button id="nextBtn" class="btn btn-primary flex-fill py-2 fs-5" onclick="nextQuestion()" style="display:none;">Next Question</button>
      </div>
    </div>
  </div>

  <div class="quiz-box card shadow-lg mt-4" id="resultCard" style="max-width: 480px; width: 100%; display:none; border-radius: 18px;">
    <div class="card-header bg-primary text-white text-center" style="border-top-left-radius: 18px; border-top-right-radius: 18px;">
      <h4 class="mb-0">Quiz Result</h4>
    </div>
    <div class="card-body p-4">
      <p class="text-center fs-4 mb-0" id="score"></p>
    </div>
  </div>
</div>

<script src="quiz.js"></script>
</body>
</html>
